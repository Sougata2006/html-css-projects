<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <link rel="stylesheet" href="combinator.css">
</head>

    <!--Some kinds of combinators are there like
                1.   descendant (it's just a space)
                2. > child
                3. ~ general sibling
                4. + adjacent sibling
    -->


<body>

    <div id="container">
        <p>this is #1</p>
        <p>this is #2</p>
        <div>
            <p>this is #3</p>
            <p>this is #4</p>
        </div>
    </div>
    <p>this is #5</p>
    <p>this is #6</p>

    
</body>
</html>
